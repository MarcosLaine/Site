<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcos Laine • Portfólio</title>
  <meta name="description" content="Portfólio de Marcos Laine, estudante de Ciência da Computação e QA.">
  <link rel="icon" href="/img/icon/Logo-Marcos.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
  
  <!-- Meta tags de privacidade e performance -->
  <meta name="robots" content="index, follow">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <!-- X-Frame-Options removido: deve ser definido apenas via HTTP header (já configurado em _headers) -->
  
  <!-- Content Security Policy - Otimizada para performance -->
  <!-- frame-ancestors não funciona em meta tags, apenas em HTTP headers (já configurado em _headers) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.github.com https://site-yor6.onrender.com http://localhost:3001; upgrade-insecure-requests;">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
